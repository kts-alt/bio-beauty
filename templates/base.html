<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('index') }}">BioBeauty</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
      <a class="nav-item nav-link" href="{{ url_for('instructions') }}">Instructions</a>
      <a class="nav-item nav-link" href="{{ url_for('webcam') }}">Start Scan</a>
    </div>
  </div>
</nav>
<div class="jumbotron">
    <h1 class="display-4">Welcome to BioBeauty</h1>
    <p class="lead">Facial Analysis tool that automates your online shopping experience</p>
    <hr class="my-4">
    <p>Try the Scanner by clicking "Start Scan"</p>
    <a class="btn btn-primary btn-lg" href="{{ url_for('webcam') }}" role="button">Start Scan</a>

</div>
</body>
</html>
